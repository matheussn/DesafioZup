<div class="sidebar">
  <ul class="nav flex-column">
    <li *ngFor="let item of items" class="nav-item sidebar_item">
      <a class="nav-link a" href="#">
          <core-icon 
            [categorie]="item.icon.categorie"
            [size]="item.icon.size"
            [name]="item.icon.name"
          ></core-icon>
          <span class="sidebar_item--name">{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
