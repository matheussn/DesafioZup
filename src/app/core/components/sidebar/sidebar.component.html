<div class="Sidebar">

      <a class="nav-link" href="#">
          <core-icon 
            [categorie]="item.icon.categorie"
            [size]="item.icon.size"
            [name]="item.icon.name"
          ></core-icon>
          <span>{{item.name}}</span>
      </a>
    </li>
  </ul>
</div>
